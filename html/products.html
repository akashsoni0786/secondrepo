<!DOCTYPE html>
<html>
<head>
	<title>
		Products
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1 id="logo">Logo</h1>
		<nav>
			<ul id="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</div>
	<div id="main">
		<div id="products"></div>
	</div>


	<div>
		<table style="height: 50px;border-collapse: collapse;width: 85%;margin-left: 5%;margin-right: 5%;">
			<button id="reset">Empty your cart</button>
			<tr style="background-color:#3e9cbf ;color: white;">
				<th style="width: 25%;">Id</th>
				<th style="width: 25%;">Name</th>
				<th style="width: 25%;">Price</th>
				<th style="width: 25%;">Quantity</th>
				<th style="width: 25%;">Action</th>
				</tr>
		</table>
		<table id="addtocartTable" style="height: 50px;border-collapse: collapse;width: 85%;margin-left: 5%;margin-right: 5%;">
</table>
	</div>
	<div id="footer">
		<nav>
			<ul id="footer-links">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Declaimers</a></li>
			</ul>
		</nav>
	</div>

	<script
	src="products.js"></script>
</body>
</html>
