var txt;

[

];


len = product.length;
for (var row = 0; row < len; row++) 
    {
    for (var col = 0; col <4; col++) 
        {
        var cell = document.getElementById("cell" + row + col);

    function searchBar(){

    var searchOpt = document.getElementById("searchOption").value;
    var searchTxt = "<table><tr><th>Company</th><th>Model</ht><th>Memory</th><th>Price</th></tr>";
    
    for(let i=1; i<product.length; i++)
    {
        searchTxt += "<tr>";
        if(product[i][searchOpt] == inputTxt)
        {
        for(let k=0 ; k<product[i].length ; k++){
        var x = product[i][k];
        searchTxt += "<td>" + x + "</td>";
        }
        searchTxt += "</tr>";
       }
    }
    searchTxt += "</table>";
    document.getElementById("filteredList").innerHTML=searchTxt;
}
